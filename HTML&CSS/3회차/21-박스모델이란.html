<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, initial-scale=1.0">
    <title>박스 모델이란</title>
    <style>
        .area{
            /*
             % : 내가 속한 영역을 기준으로 백분율 계산
             */
            width: 50%;
            height: 50%;
        }
    </style>
</head>
<body>
    <h2>태연 - 너를 그리는 시간</h2>
    <p>낮은 빗 소리에 잠에서 깨</p>
    <p class="area">더 깊이 잠든 널 바라볼 때</p>
</body>
</html>
