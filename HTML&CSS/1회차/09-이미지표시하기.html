<!--
-img 태그 사용법-
<img src="url">

-추가 속성 alt-
이미지가 로딩되기 전이나 이미지 로딩 실패시 대신 텍스트로 표시
ex) 시각장애인은 음성인식기로 대체 가능.

-이미지 크기 조정 width(너비), height(높이)-
-->
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>이미지 표시하기</title>
    </head>
    <body>          <!-- ../ : 상위 폴더에 있는-->
        <img 
        src="images/다운로드.jpeg"
        alt="일본 오키나와 풍경"
        width="1200"
        height="2400"
        >
    </body>
</html>
