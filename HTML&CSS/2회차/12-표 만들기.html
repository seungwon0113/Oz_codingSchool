<!--
- 표 -
<table> : 하나의 표를 나타내는 태그
    ex) <table border="1">     border : 테이블의 두께
<tr> : 표 안에서 하나의 행을 나타내는 태그
<th> : 행 안에서 제목에 해당하는 셀을 나타내는 태그
<td> : 행 안에서 콘텐츠에 해당하는 셀을 나타내는 태그
<caption> : 표 위에 제목

    <thead> : 주제
    <tbody> : 본문
    <tfoot> : 요약글s
-->
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>표 만들기</title>
    </head>
    <body>
        <table border="1">
            <caption>
                <srtong><em>마라톤 참가선수 명단</em></srtong>
            </caption>
            <thead>
                <tr>
                    <th>한국 선수</th>
                    <th>일본 선수</th>
                    <th>미국 선수</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>김철수</th>
                    <th>오오다</th>
                    <th>제임스</th>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>세계랭킹 5위</th>
                    <th>세계랭킹 8위</th>
                    <th>세계랭킹 1위</th>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
