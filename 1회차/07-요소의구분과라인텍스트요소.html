<!--
<인라인 텍스트 요소>
<mark> : 형광펜 효과
<strong> : 볼드 효과
<em> : 이탤릭체 효과
<q> : 인용구 효과
<s> : 취소선 효과
-->








<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>태그의 유형</title>
    </head>
    <body>
        <hr1>텍스트 요소 특징</hr1>
        <p>그 다음 요소는 옆이 아닌 아래에 표시됩니다.</p>
        <p>짠</p>
        <p><q>한 글자밖에 없어도 똑같아요.</p>
        <p><strong>인라인 텍스트. 두껍게 나와요.</strong></p>
    
        <mark style="color: blue;">나는 형광색을 좋아해요.</mark>
        <em>기울어진 글자입니다.</em>
    </body>
</html>
