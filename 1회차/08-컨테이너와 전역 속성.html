<!--
<컨테이너> 
콘텐츠나 레이아웃에 영향을 주지않고 다른 요소 여럿을 묶어 관리 하는 역할
<div> : 블록 레벨 컨테이너
<span> : 인라인 컨테이너
-->
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>컨테이너 & 전역속성</title>
    </head>
    <body>
        <div id="study"> <!-- id : 하나의 식별값을 특정 요소에--> 
            <p class="text">행복하고 즐거워요~</p> <!-- class : 별도의 식별값을 여러 요소에-->
            <p class="text">HTML 공부!</p>
        </div>
        <div id="diet">
            <p class="text">슬프고 힘들어요</p>
            <p class="text">적게 먹고 운동하는 다이어트!</p>
        </div>
        <p>
            예능 프로그램 즐겨 보시나요?
            저는 <span title="축구 예능 프로그럄">골때리는 그녀들</span>
            재미있게 보고 있습니다!
        </p>
    </body>
</html>
