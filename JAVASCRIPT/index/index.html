<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Admin Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="./index.css" rel="stylesheet">
</head>
<body>   
	<div class="cot-3">
        <h3 class="mt-5 mb-3">신규 등록 상품</h3>
        <div class="form-check form-switch mt-3" id="dark">
            <input class="form-check-input" type="checkbox" id="darkModeSwitch">
            <label class="form-check-label" for="darkModeSwitch">다크 모드</label>
        </div>
        <form class="row row-cols-lg-auto g-3 align-items-center">      
            <div class="col-12">
              <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
              <select class="form-select" id="inlineFormSelectPref" 
              aria-label="Default select example">
                <!-- 카테고리 셀렉트 코드를 넣어주세요-->
                    <option selected>카테고리</option>
                    <option value="1">상의</option>
                    <option value="2">하의</option>
                    <option value="3">신발</option>
                    <option value="3">패션잡화</option>
              </select>
            </div>
            <div class="col-3">
                <select class="form-select" id="genderSelect">
                    <option selected>성별 선택</option>
                    <option value="male">남성</option>
                    <option value="female">여성</option>
                    <option value="other">기타</option>
                </select>
            </div>
            <div class="col-3">
                <!-- input 입력창 코드를 넣어주세요 -->
                <input type="text" class="form-control" id="productNameInput" placeholder="제품명을 입력해주세요">
                 
              </div>
              <div class="col-auto">
                <!-- 조회버튼 코드를 넣어주세요 -->
                <button type="submit" class="btn btn-outline-secondary">조회</button>
              </div>
          </form>
          <div class="container mt-3">
        <table class="table table-sm">
            <thead>
                <!-- 열의 속성값을 나타내는 코드를 작성해주세요 (예 : 카테고리, 브랜드, 상품명, 가격) -->
                <tr>
                    <th scope="col">카테고리</th>
                    <th scope="col">브랜드</th>
                    <th scope="col">상품명</th>
                    <th scope="col">가격</th>
                </tr>
            </thead>
            <tbody id="data-table">
                <!-- 추후 크롤링한 데이터가 들어가는 자리 -->
            </tbody>
        </table>
	    </div>
    </div>
    <!-- 페이지 네이션 코드를 넣어주세요 -->
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
          <li class="page-item"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
      </nav>
      <div class="d-flex justify-content-center mb-3">
        <a href="../3회차/join.html" class="btn btn-outline-secondary">회원가입</a>
    </div>
    <div class="clock" id="clock"></div>

   <script src="./index.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    </script>
</body>
</html>
