<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정보 입력받고 출력하기</title>
    <style>
        body{
            border: 10px solid slategray;
            margin: 0%;
            text-align: center;
            padding: 10px;
        }
    </style>

</head>
<body>
    <h1 id="name"></h1>
    <p id="animal"></p>
    <p id="fruit"></p>
    <script>
    const nameElement = document.querySelector("#name");
    let name = prompt("이름이 무엇입니까?");
    nameElement.textContent = `${name} 입니다!`;

    const animalElement = document.querySelector("#animal");
    let animal = prompt('좋아하는 동물은 무엇입니까?');
    animalElement.textContent = `귀여운 ${animal} 입니다!`;

    const fruitElement = document.querySelector("#fruit");
    let fruit = prompt('좋아하는 과일은 무엇입니까?');
    fruitElement.textContent = `달디달고 달디단 ${fruit} 입니다!`;

    </script>
</body>
</html>
