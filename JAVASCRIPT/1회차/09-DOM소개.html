<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 소개 & 콘텐츠 변경하기</title>
</head>
<body>
    <p>대한민국의 역습입니다!</p>
    <p class="comment">손흥민 몰고 갑니다, 크로스!</p>
    <p class="comment" id="goal">조규성의 환상적인 마무리~~ 골!</p>
    <script>
        // 입력 - 처리 - 출력 //
        const p = document.querySelector("p")
        console.log(p.textContent)
        p.textContent = "우루과이의 역습입니다!!"

        const p1 = document.querySelector("comment")
        console.log(p1.textContent)
        p1.textContent = "권기태 걸래"
    </script>
</body>
</html>
