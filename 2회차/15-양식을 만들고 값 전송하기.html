<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>양식을 만들고 입력 정보 보내기</title>
    </head>
    <body>
        <form action="none.com" method="post"> 
            <!-- <form> : 해당 데이터를 서버에 보내는 역할 
                 <form action="서버"> : 어떤서버로 보낼지
                 <form method="post" : 어떻게 보낼지 
            -->

            <label for="name">이름</label>
            <input id="name" type="text" name="name">
            <br> <!-- 서버로 보낼 때 input에 name 붙여주기 -->
            <label for="age">나이</label>
            <input id="age" type="number" name="age">
            <br>
            <label for="character">성격</label>
            <textarea id="character" name="character"></textarea>
            <br>
            <input type="submit">
            <!-- submit : form 입력 값을 보낸다 -->


        </form>

    </body>
</html>
