<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>입력 태그</title>
    </head>
    <body>
        <h1>아이디을 입력해주새요</h1>
        <label>
            아이디
        <input type="text" placeholder="아이디">  <!-- placeholder : 라벨안에 입력값 설명-->
        </label>
        <br>
        <label for="pw">
            비밀번호        
        <input 
        type="password" 
        id="pw" 
        placeholder="비밀번호">
        </label>
        <hr>
        <input type="color">
        <input type="number">
        <input type="range">
        <label>
        <input type="checkbox">제육볶음
        </label>
    </body>
</html>
