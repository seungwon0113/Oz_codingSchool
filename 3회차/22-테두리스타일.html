<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, initial-scale=1.0">
    <title>박스 모델이란</title>
    <style>
        .area{
            width: 200px;
            height: 100px;
        }
        .red{
            border-width: 5px;
            border-style: solid;
            border-color: brown;
        }
        /* 단축속성은 공백으로 속성값을 서로 구분! */
        .green{
            border: 3px solid green;
            border-radius: 10px 20px 30px 40px;
        }
    </style>
</head>
<body>
    <h2>태연 - 너를 그리는 시간</h2>
    <p class="red">낮은 빗 소리에 잠에서 깨</p>
    <p class="area green">더 깊이 잠든 널 바라볼 때</p>
</body>
</html>
