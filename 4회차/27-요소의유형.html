<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소의 유형</title>
    <style>
        p{
            display: inline-block;
            width: 100px;
            height: 100px;
            /* inline: 너비, 높이 지정 X
                inline-block: 옆으로 너비, 높이 지정 O
            */
        }
        span{
            display: block;
        }

    </style>
</head>
<body>
    <p>경제</p>
    <p>정치</p>
    <p>과학</p>
    <p>생활</p>
    <span>하하</span>
</body>
</html>
